<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🧙‍♂ Merge Sort Adventure</h1>
        <button id="startGame" class="start-btn">✨ START GAME ✨</button>

        <div id="gameArea" class="game-area" style="display:none;">
            <p class="wizard-text">🪄 Enter numbers (comma separated) and let the sorting begin!</p>
            <input type="text" id="numberInput" placeholder="e.g. 4,7,1,3,9">
            <button id="sortBtn" class="sort-btn">🔮 Sort with logic</button>
            <div id="sortingSteps" class="sorting-steps"></div>
            <button id="restartGame" class="restart-btn" style="display:none;">🔄 Restart Adventure</button>
            <button id="endGame" class="end-btn" style="display:none;">🏁 End Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
